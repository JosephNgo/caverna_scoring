    <!-- Bootstrap -->

  <body>
    <h1 id="score">Score: 0</h1>

    <div class="container-fluid">
      <div class="row"><!-- animals row -->
        <div class="col-md-3 tile">
          <div class="row">
            <div class="col-xs-3 col-md-3 ">Dogs</div>
            <div class="col-xs-3 col-md-3">
              <button type="button" class="btn btn-danger" onclick="subtract()">-</button>
            </div>
            <div >
              <input type="text" class="col-xs-3 col-md-3" id="dog" size="2" value="0">
            </div>
            <div class="col-xs-3 col-md-3">
              <button type="button" class="btn btn-success" onclick="add()">+</button>
            </div>
          </div>
        </div>
<!-- ================================================================-->
        <div class="col-md-3 tile">
          <div class="row">
            <div class="col-xs-3 col-md-3 ">Sheep</div>

              <button type="button" class="btn btn-danger" onclick="subtract()">-</button>
            </div>
            <div >

            </div>
            <div class="col-xs-3 col-md-3">
              <button type="button" class="btn btn-success" onclick="add()">+</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 tile">
          <div class="row">

            </div>
            <div class="col-xs-3 col-md-3">
              <button type="button" class="btn btn-success" onclick="add()">+</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 tile">
          <div class="row">
            <div class="col-xs-3 col-md-3 ">Boars</div>
            <div class="col-xs-3 col-md-3">
              <button type="button" class="btn btn-danger" onclick="subtract()">-</button>
            </div>
            <div >
              <input type="text" class="col-xs-3 col-md-3" id="boar" size="2" value="0">

            <div class="col-xs-3 col-md-3">

        </div>

            </div>
            <div >

            </div>
            <div class="col-xs-3 col-md-3">
              <button type="button" class="btn btn-success" onclick="add()">+</button>
            </div>
          </div>
        </div>
      </div><!--end of animals row-->
    </div><!--end of container-fluid -->

    <div class="container-fluid">
      <div class="row"><!-- animals row -->
        <div class="col-md-3 tile">
          <div class="row">
            <div class="col-xs-3 col-md-3 ">Grain</div>
            <div class="col-xs-3 col-md-3">

            <div >

            <div class="col-xs-3 col-md-3">

            <div >

            </div>
            <div class="col-xs-3 col-md-3">
